<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

    <style>
        #box {
            width: 80%;
            height: 50%;
            background-color: rgb(191, 223, 245);
            margin: auto;
            margin-top: 1%;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#avail").click(function () {
                let obj = {
                    type: "get",
                    url: "/server-public",
                    data: {
                        //id=value niklwane ka process
                        txtEmail4: $("#txtEmail4").val(),
                        txtTitle: $("#txtTitle").val(),
                        txtDate: $("#txtDate").val(),
                        txtTime: $("#txtTime").val(),
                        txtLoc: $("#txtLoc").val(),
                        txtCity: $("#txtCity").val(),
                        txtSports: $("#txtSports").val(),
                        txtMin: $("#txtMin").val(),
                        txtMax: $("#txtMax").val(),
                        txtDate2: $("#txtDate2").val(),
                        txtFee: $("#txtFee").val(),
                        txtPrize: $("#txtPrize").val(),
                        txtCon: $("#txtCon").val(),

                    }
                }
                $.ajax(obj).then(function (response) {
                    alert(response);
                    //$("#writing").html(response)//jb kuch write krwana
                }).fail(function (err) {
                    alert(err);
                })
            })
             $("#txtEmail4").keyup(function () {
                let emailid = $(this).val();
                let regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
                if (regex.test(emailid) == false)
                    $("#errMsgE3").html("Invalid Emailid").css("color", "red");
                else
                    $("#errMsgE3").html("valid Emailid").css("color", " green");
            })
        })
    </script>
    <script>
         function showuser() {
            let activeUser = localStorage.getItem("activeUser");
            document.getElementById("txtEmail4").value = activeUser;//there is span therfore we have write innerhtml
        }
    </script>
</head>
